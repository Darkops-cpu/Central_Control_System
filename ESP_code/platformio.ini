[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200
upload_speed = 921600
monitor_port = COM3    ; Or COM3/COM5 etc. on Windows, adjust as needed
upload_port = COM3     ; Same here, or let PlatformIO auto-detect

build_flags = 
  -DCORE_DEBUG_LEVEL=3         ; Enables verbose debug logs
  -DLED_BUILTIN=2              ; Optional: if you're using onboard LED

lib_deps =
  ; You probably donâ€™t need any for just web stuff,
  ; but add here if you use extra libs later

; Optional: Disable OTA if you're not using it
; board_build.ota = no
